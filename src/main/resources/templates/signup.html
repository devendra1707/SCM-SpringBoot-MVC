<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>This is Signup Page</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card my-2">

						<!--<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
		<p th:text="${session.message.content}"></p>
		<th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>-->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
						</div>



						<div class="container text-center">
							<img style="width :80px" th:src="@{/img/membership.png}">
						</div>

						<h1 class="text-center">Register Here !!</h1>
						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- Name Field -->
							<!--<div class="form-group">
								<label for="exampleInputEmail1" class="form-label">Your Name</label>

								<input type="text" name="name"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									class="form-control" id="name_field" placeholder="Enter here" required
									th:value="${user.name}" />
								<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>-->
							<div class="mb-2">
								<label for="name_field" class="form-label">Your Name </label> <input name="name"
									th:value="${user.name}" type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter your name" required="required" />
								<div class="invalid-feedback " th:each="e: ${#fields.errors('name')}" th:text="${e}">
								</div>
							</div>
							<!-- Email Field -->
							<div class="form-group">
								<label for="exampleInputEmail1" class="form-label">Your Email</label>

								<input type="email" name="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here" required
									th:value="${user.email}" />

							</div>
							<!-- Password Field -->
							<div class="form-group">
								<label for="exampleInputEmail1" class="form-label">Your Password</label>

								<input type="password" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter here" required />
							</div>
							<!-- User About Field -->
							<div class="form-group  mt-2">
								<textarea class="form-control" name="about" rows="5px"
									placeholder="Enter something yourself" id="floatingTextarea2"
									th:text="${user.about}"></textarea>
							</div>

							<!-- terms and condition agreement -->
							<div class="form-group from-check text-center mt-1">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />

								<label for="agreement">Accept terms and conditions</label>
							</div>
							<div class="container text-center my-2">
								<button type="submit" class="btn bg-primary btn-block text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-warning btn-block">
									Reset
								</button>
							</div>
						</form>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>

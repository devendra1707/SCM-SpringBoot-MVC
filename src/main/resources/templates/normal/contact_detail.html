<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>User Dashboard</title>
</head>

<body>
	<section>
		<div class="card mx-3 mb-3" th:if="${contact}">
			<div class=" card-body">
				<div class="container text-center">
					<img class="my_profile_pic" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span
							th:text="${contact.secondName}"></span>)
					</h3>

					<table class="table">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>
					</table>
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="mt-3">

						<a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">DELETE</a>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
							<button type="submit" class="btn btn-success btn-sm">Update</button>

						</form>

					</div>
				</div>
			</div>
		</div>
		<h1 class="test-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this
			contact...</h1>
	</section>
</body>

</html>
